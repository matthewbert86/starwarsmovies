<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Movie Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6dd0a8589.js" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fas fa-jedi"></i> Star Wars Movie Finder <i class="fab fa-galactic-republic"></i>
                </h3>
                <div class="form-group col-md-6 m-auto">
                    <input type="text" id="search" class="form-control form-control-lg"
                        placeholder="Enter movie name or number">
                </div>
                <!-- This is where the data will show up-->
                <div class="match" id="match-list"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    
</body>
</html>
